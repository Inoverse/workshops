<form #form="ngForm" *ngIf="book" (ngSubmit)="save()">
  <div class="form-group">
    <input class="form-control" type="text" [(ngModel)]="book.title" name="title" #title="ngModel" required />
    <div [hidden]="!title.errors?.required || title.pristine">
      Title is required!
    </div>
    <br />
    <input class="form-control" type="text" [(ngModel)]="book.author" name="author" #author="ngModel" required />
    <div [hidden]="!author.errors?.required || author.pristine">
      Author is required!
    </div>
    <br />
    <input class="form-control" type="text" [(ngModel)]="book.isbn" name="isbn" #isbn="ngModel" required minlength="8" />
    <div [hidden]="!isbn.errors?.required || isbn.pristine">
      ISBN is required!
    </div>
    <div [hidden]="!isbn.errors?.minlength || isbn.pristine">
      ISBN should be at least 8 chars long!
    </div>
    <br />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
</form>
